  <style>
    .dropdown {
        position: relative;
        display: inline-block;
        color: black;
      }
  
      .dropdown-selected {
        border: 1px solid #ccc;
        padding: 10px 40px 10px 20px; /* Adjusted padding to accommodate arrow */
        cursor: pointer;
        min-height: 50px;
        min-width: 250px; /* Fixed size */
        background-color: #fff;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
  
      .dropdown-arrow {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
  
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        min-width: 200px; /* Fixed size */
      }
  
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
  
      .dropdown:hover .dropdown-content {
        display: block;
      }
  
      .dropdown-content a:hover {
        background-color: #f2f2f2;
      }
    </style>
